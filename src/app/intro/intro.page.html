<ion-content class="ion-padding">
  <ion-slides pager="true" [options]="slideOpt">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close" (click)="finish()"></ion-icon>
      <img src="{{slide.img}}"/>
      <h1>{{slide.tittle}}</h1>
      <p>{{slide.description}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
