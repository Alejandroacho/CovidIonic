<ion-content class="ion-padding">
  <ion-slides pager="true" [options]="slideOpt">

    <ion-slide>
      <figure text-center>
        <img src="assets/img/virus.png" text-center padding/>
      </figure>
      <h1>Covid</h1>
      <p>Visualiza cuantos casos de covid hay en el mundo con datos actualizados mientras escuchas a los enterradores de fondo.</p>
    </ion-slide>

    <ion-slide>
      <ion-icon name="close" (click)="finish()"></ion-icon>
      <figure text-center>
        <img src="assets/img/audio.png" text-center padding/>
      </figure>
      <h1>Música</h1>
      <p>La música pretende ser una referencia cultural al mundo del internet. No pretende ser en ningun caso una burla u ofensa a los caídos.</p>
    </ion-slide>

  </ion-slides>
</ion-content>
